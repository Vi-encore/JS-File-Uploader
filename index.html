<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drag & Drop</title>
    <link rel="shortcut icon" href="img/favicon-1.png" type="image/png" />

    <script
      src="https://kit.fontawesome.com/9526baa9cb.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="drop__wrapper">
        <h1 class="drop__header">File Uploader javascript</h1>
        <form action="#" class="drop__area">
          <input
            type="file"
            name="file"
            id="#"
            class="drop__btn-hidden"
            hidden
          />
          <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
          <p class="drop__do-that">Browse or Drop Files to Upload</p>
        </form>
        <section class="drop__progress-area"></section>
        <section class="drop__done-area"></section>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
